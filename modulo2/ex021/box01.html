<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(223, 223, 238);

            border-width: 10px;
            border-style: solid;
            border-color: black;
            
            border: 10px solid black;

            height: 300px;
            width: 300px;

            padding: 10px 20px;

            margin: 10px 10px 70px 10px;

            outline: 5px dashed aqua;
            

        }
        a{
            border: 5px solid brown;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de caixa box-level
    </h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>, vamos ver como isso funciona</p>
</body>
</html>
